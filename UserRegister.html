registerMethod = function(){
				var url=localStorage.getItem('URL');
    		        	
            	 var Imei = localStorage.getItem('IMEI');
            	 username=document.getElementById('username').value;
            	 
			if(username != '')
			{
            	$.get(url+'/CreateNewUser/'+username+'/'+Imei,function(data){
            		if(data==true)
            		{
            			$.get(url+'/GetUserRunningGame',function(data){
            				
            				if(data !='0')
            					location.href="ScanPage.html";
            				else
            					alert("There are no active games.. plz try after some time.");
            				
            			}
            		}
            		else
            		{
            			alert("User Register un successful please try after some time..")
            			location.href="UserRegister.html";
            		
            		}
            	});
            }
            else
            {
            	alert("Enter username");
            }
}
